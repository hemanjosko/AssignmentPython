<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Router SapId</th>
        <th>Router Hostname</th>
        <th>Router Loopback(ipv4)</th>
        <th>Router MacAddress</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for rout in router %}
    <tr>
        <td>{{ rout.sapid }}</td>
        <td>{{ rout.hostname }}</td>
        <td>{{ rout.loopback }}</td>
        <td>{{ rout.macaddress }}</td>

          <td>  <a href="/deleteip/{{ rout.loopback }}">Delete based on IP</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>

<br>
