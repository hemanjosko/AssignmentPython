<!DOCTYPE html>
<html lang="en">
<head>

<body>
<form method="POST" class="post-form" action="/token-auth/iptype/">

<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>

    <h3>Enter Sap Id for AG1/CSS</h3>
    </div>
  </div>

    <div class="col-sm-4">
        <input type="text" name="sapid" id="id_sapid" required maxlength="18"/>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Search</button>
    </div>
  </div>
    </div>
</form>

</html>
