<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<form method="POST" class="post-form" action="/router/">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router SapId:</label>
    <div class="col-sm-4">
      {{ form.sapid }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router Hostname:</label>
    <div class="col-sm-4">
      {{ form.hostname }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router Loopback(ipv4):</label>
    <div class="col-sm-4">
      {{ form.loopback }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router MacAddress:</label>
    <div class="col-sm-4">
      {{ form.macaddress }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
