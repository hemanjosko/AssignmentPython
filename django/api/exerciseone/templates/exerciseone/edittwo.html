<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<form method="POST" class="post-form" action="/updatetwo/{{router.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router SapId:</label>
    <div class="col-sm-4">
        <input type="text" name="sapid" id="id_sapid" required maxlength="18" value="{{ router.sapid }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router Hostname:</label>
    <div class="col-sm-4">
        <input type="text" name="hostname" id="id_hostname" required maxlength="100" value="{{ router.hostname }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router Loopback(ipv4):</label>
    <div class="col-sm-4">
        <input type="text" name="loopback" id="id_loopback" required maxlength="254" value="{{ router.loopback }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Router MacAddress:</label>
    <div class="col-sm-4">
        <input type="text" name="macaddress" id="id_macaddress" required maxlength="15" value="{{ router.macaddress }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
